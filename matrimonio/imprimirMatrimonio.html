<script type="text/javascript">
$(document).ready(function(){

$('#buscar').on('click', function() {
	var parametros ={
        cui:$( "input[name='cui']" ).val()
    };
	$("#msn").html('');
	$.ajax({
	    type: "POST",
	    url: "http://localhost:8000/sa/matrimonio",
	    data: parametros,
	    async: true,
	    dataType: "json"
	}).done(function(data, textStatus, jqXHR) {
		if(data.status == "1"){
			addInformacion(data.data[0]);
		}else{
			mensaje(data.mensaje);
		}
	}).fail(function(jqXHR, textStatus, errorThrown) {
        alert(errorThrown);
	});
});

});

function addInformacion(data){
	$("#cuiHombre").val(data.cuihombre);
	$("#nombreHombre").val(data.nombrehombre);
	$("#apellidoHombre").val(data.apellidohombre);
	$("#paisHombre").val(data.paishombre);
	$("#departamentoHombre").val(data.departamentohombre);
	$("#municipioHombre").val(data.municipiohombre);
	$("#cuiMujer").val(data.cuimujer);
	$("#nombreMujer").val(data.nombremujer);
	$("#apellidoMujer").val(data.apellidomujer);
	$("#paisMujer").val(data.paismujer);
	$("#departamentoMujer").val(data.departamentomujer);
	$("#municipioMujer").val(data.municipiomujer);
	$("#municipio").val(data.municipiomatrimonio);
	$("#lugarMatrimonio").val(data.lugarmatrimonio);
	$("#fechaMatrimonio").val(data.fechamatrimonio);
	$("#regimenMatrimonial").val(data.regimenmatrimonial);
}

function mensaje(m){
	$("#msn").html('<div class="alert alert-danger alert-dismissible"><a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a> <strong>' + m + '</strong></div>');
}

</script>
