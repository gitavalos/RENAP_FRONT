    <script>
        function imprimirDefuncion() {
            var cuiDefuncion = $("#cuiDefuncion").val();

            $.ajax({
                type: "POST",
                url: "http://35.228.177.72/sa/consultarDefuncion",
                data: {
                'cui': cuiDefuncion
                },
                async: true,
                dataType: "json"
            }).done(function(data) {
                if(data.status == "1"){
                    if(data.data.length == 1){
                        var dataDefuncion = data.data[0];

                        $("#cui").val(dataDefuncion.cui);
                        $("#nombre").val(dataDefuncion.nombre);
                        $("#apellido").val(dataDefuncion.apellido);
                        $("#genero").val(dataDefuncion.genero);
                        $("#fechaNacimiento").val(dataDefuncion.fechaNacimiento);
                        $("#pais").val(dataDefuncion.pais);
                        $("#departamento").val(dataDefuncion.departamento);
                        $("#municipio").val(dataDefuncion.municipio);
                        $("#lugarNacimiento").val(dataDefuncion.lugarNacimiento);
                        $("#estadoCivil").val(dataDefuncion.estadoCivil);
                        $("#nombreConyugue").val(dataDefuncion.nombreConyugue);
                        $("#apellidoConyugue").val(dataDefuncion.apellidoConyugue);
                        $("#cuiCompareciente").val(dataDefuncion.cuiCompareciente);
                        $("#nombreCompareciente").val(dataDefuncion.nombreCompareciente);
                        $("#apellidoCompareciente").val(dataDefuncion.apellidoCompareciente);
                        $("#paisCompareciente").val(dataDefuncion.paisCompareciente);
                        $("#departamentoCompareciente").val(dataDefuncion.departamentoCompareciente);
                        $("#municipioCompareciente").val(dataDefuncion.municipioCompareciente);
                        $("#recidenciaCompareciente").val(dataDefuncion.recidenciaCompareciente);
                        $("#paisDefuncion").val(dataDefuncion.paisDefuncion);
                        $("#departamentoDefuncion").val(dataDefuncion.departamentoDefuncion);
                        $("#lugarDefuncion").val(dataDefuncion.lugarDefuncion);
                        $("#fechaDefuncion").val(dataDefuncion.fechaDefuncion);
                        $("#causa").val(dataDefuncion.causa);
                    }else{
                        alert("CUI no encontrado en defuncion");
                    }
                }else{
                    alert(data.mensaje);
                }
            }).fail(function() {
                alert("Error con solicitud");
            });	
        };
    </script>
