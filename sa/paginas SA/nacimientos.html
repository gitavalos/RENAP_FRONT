	</head>

    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">SA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">

    <!-- Begin page content -->
    <main role="main" class="container" style= "padding-top: 60px;">
		<form>
			<div class="panel panel-primary">
      <div class="panel-heading">Registro Nacimiento</div>
      <div class="panel-body">
         <div class="row">
            <div class="col-md-6">
               <div class="form-group">
                  <label class="control-label">Nombres</label>
                  <input type="text" class="form-control" name="nombre" id="nombre">
               </div>
            </div>
            <div class="col-md-6">
               <div class="form-group">
                  <label class="control-label">Apellidos</label>
                  <input type="text" class="form-control" name="apellido" id="apellido">
               </div>
            </div>
         </div>
         <div class="row">
            <div class="col-md-6">
				<div class="form-group">
					<label for="genero">Genero</label>
					<select id="selectGenero" class="form-control">
						<option name="genero" id="genero" value="MASCULINO">Masculino</option>
						<option name="genero1" id="genero1" value="FEMENINO">Femenino</option>
					</select>
				</div>
			</div>
			<div class='col-md-6'>
               <div class="form-group">
					<label class="control-label">Fecha nacimiento</label>
					<input type='date' id='fechaNacimiento'  name="fechaNacimiento" data-format="yyyy-MM-dd hh:mm:ss" class="form-control" />
               </div>
            </div>
		</div>
		<div class="row">
            <div class="col-md-6">
				<div class="form-group">
					<label for="depto">Departamento</label>
					<select id="selectDepartamento" class="form-control">
						<option>Guatemala</option>
						<option>Zacapa</option>
						<option>Santa rosa</option>
					</select>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="municipio">Municipio</label>
					<select id="selectMunicipio" class="form-control">
						<option>Guatemala</option>
						<option>Villa nueva</option>
						<option>San miguel petapa</option>
					</select>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
               <div class="form-group">
                  <label class="control-label">Lugar de nacimiento</label>
                  <input type="text" class="form-control" name="lugarNacimiento" id="lugarNacimiento">
               </div>
            </div>
         </div>
		 <div class="row">
            <div class="col-md-6">
               <div class="form-group">
                  <label class="control-label">CUI Padre</label>
                  <input type="text" class="form-control" name="cuiPadre" id="cuiPadre">
               </div>
            </div>
            <div class="col-md-6">
               <div class="form-group">
                  <label class="control-label">CUI Madre</label>
                  <input type="text" class="form-control" name="cuiMadre" id="cuiMadre">
               </div>
            </div>
         </div>
         <input type="button" id="btnSubmit" class="btn btn-primary" value="Agregar">
		</div>
		</form>
	</main>

    <footer class="footer">
      <div class="container">
        <span class="text-muted">Proyecto SA.</span>
      </div>
    </footer>
